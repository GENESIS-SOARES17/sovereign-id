<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SovereignID - Neura Network</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #0f172a; 
            color: white; 
            margin: 0;
        }
        .card { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            width: 380px; 
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h2 { color: #818cf8; margin-bottom: 10px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }
        
        button { 
            background-color: #4f46e5; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: #4338ca; }
        button:disabled { background-color: #334155; cursor: not-allowed; }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0; 
            border-radius: 8px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white; 
            box-sizing: border-box;
            font-family: monospace;
        }
        
        #status { 
            margin-top: 20px; 
            font-size: 0.85rem; 
            color: #818cf8;
            padding: 10px;
            border-radius: 5px;
        }
        .success { color: #4ade80 !important; }
        .error { color: #f87171 !important; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üÜî SovereignID</h2>
        <p>Identidade Descentralizada na Neura Testnet</p>
        
        <button id="btnConectar">Conectar Carteira MetaMask</button>
        
        <div id="areaMint" style="display:none; margin-top: 20px;">
            <input type="text" id="inputHash" placeholder="Cole o Hash aqui (0x...)">
            <button id="btnMint">Mintar Minha Identidade</button>
        </div>

        <div id="status">Aguardando conex√£o com a carteira...</div>
    </div>

    <script>
        let conta;
        // ENDERE√áO ATUALIZADO DO SEU CONTRATO QUE FOI CONFIRMADO NO EXPLORADOR
        const enderecoContrato = "0x78593BF01f2A538Bcb72C8F0D37e0cd99d161497"; 
        
        const abi = ["function mint(bytes32 _identityHash) external"];

        const btnConectar = document.getElementById('btnConectar');
        const areaMint = document.getElementById('areaMint');
        const status = document.getElementById('status');
        const inputHash = document.getElementById('inputHash');

        // Fun√ß√£o para conectar a MetaMask
        btnConectar.onclick = async () => {
            if (window.ethereum) {
                try {
                    const contas = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    conta = contas[0];
                    btnConectar.innerText = "Conectado: " + conta.substring(0,6) + "...";
                    btnConectar.style.backgroundColor = "#1e293b";
                    btnConectar.style.border = "1px solid #4f46e5";
                    
                    areaMint.style.display = "block";
                    status.innerText = "Carteira vinculada com sucesso!";
                    status.className = "success";
                } catch (e) {
                    status.innerText = "Erro ao conectar. Tente novamente.";
                    status.className = "error";
                }
            } else {
                alert("Por favor, instale a MetaMask para usar este DApp!");
            }
        };

        // Fun√ß√£o para realizar o Mint
        document.getElementById('btnMint').onclick = async () => {
            const hashValue = inputHash.value.trim();
            
            // Valida√ß√£o b√°sica do Hash (deve ter 66 caracteres incluindo 0x)
            if (hashValue.length !== 66 || !hashValue.startsWith("0x")) {
                status.innerText = "Erro: O Hash deve ter 66 caracteres (0x...).";
                status.className = "error";
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contrato = new ethers.Contract(enderecoContrato, abi, signer);
                
                status.innerText = "Aguardando confirma√ß√£o na MetaMask...";
                status.className = "";
                
                const tx = await contrato.mint(hashValue);
                status.innerText = "Transa√ß√£o enviada! Processando na rede...";
                
                await tx.wait(); // Aguarda a confirma√ß√£o do bloco
                
                status.innerText = "üéâ Sucesso! Identidade mintada na Neura!";
                status.className = "success";
                document.getElementById('btnMint').disabled = true;
            } catch (e) {
                console.error(e);
                if (e.message.includes("user rejected")) {
                    status.innerText = "Transa√ß√£o cancelada pelo usu√°rio.";
                } else {
                    status.innerText = "Erro na transa√ß√£o. Verifique seu saldo ou se j√° possui um ID.";
                }
                status.className = "error";
            }
        };
    </script>
</body>
</html>
