<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SovereignID - Neura Network</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #0f172a; 
            color: white; 
            margin: 0;
        }
        .card { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            width: 90%;
            max-width: 400px; 
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h2 { color: #818cf8; margin-bottom: 5px; }
        .subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }
        
        .btn { 
            background-color: #4f46e5; 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .btn:hover { background-color: #4338ca; transform: translateY(-1px); }
        .btn:disabled { background-color: #334155; cursor: not-allowed; transform: none; }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0; 
            border-radius: 8px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: #4ade80; 
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        
        #status { 
            margin-top: 20px; 
            font-size: 0.85rem; 
            min-height: 20px;
        }
        .success { color: #4ade80; font-weight: bold; }
        .error { color: #f87171; font-weight: bold; }
        .loading { color: #fbbf24; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ†” SovereignID</h2>
        <div class="subtitle">Identidade Descentralizada na Neura Testnet</div>
        
        <button id="btnConectar" class="btn">Conectar MetaMask</button>
        
        <div id="areaMint" style="display:none;">
            <input type="text" id="inputHash" placeholder="0x... (Hash de 66 caracteres)">
            <button id="btnMint" class="btn">Mintar Minha Identidade</button>
        </div>

        <div id="status">Aguardando conexÃ£o...</div>
    </div>

    <script>
        let conta;
        // EndereÃ§o verificado no explorador da Neura
        const enderecoContrato = "0x78593BF01f2A538Bcb72C8F0D37e0cd99d161497"; 
        const abi = ["function mint(bytes32 _identityHash) external"];

        const btnConectar = document.getElementById('btnConectar');
        const areaMint = document.getElementById('areaMint');
        const status = document.getElementById('status');
        const inputHash = document.getElementById('inputHash');
        const btnMint = document.getElementById('btnMint');

        // Conectar Carteira
        btnConectar.onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const contas = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    conta = contas[0];
                    btnConectar.innerText = "Conectado: " + conta.substring(0,6) + "..." + conta.substring(38);
                    btnConectar.style.background = "#0f172a";
                    btnConectar.style.border = "1px solid #4f46e5";
                    
                    areaMint.style.display = "block";
                    status.innerText = "Carteira conectada! Insira um Hash vÃ¡lido.";
                    status.className = "success";
                } catch (err) {
                    status.innerText = "ConexÃ£o recusada.";
                    status.className = "error";
                }
            } else {
                status.innerText = "Instale a MetaMask!";
                status.className = "error";
            }
        };

        // Realizar Mint
        btnMint.onclick = async () => {
            const hash = inputHash.value.trim();
            
            if (hash.length !== 66 || !hash.startsWith("0x")) {
                status.innerText = "Erro: O Hash deve ter 66 caracteres.";
                status.className = "error";
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contrato = new ethers.Contract(enderecoContrato, abi, signer);
                
                status.innerText = "Solicitando assinatura...";
                status.className = "loading";
                
                const tx = await contrato.mint(hash);
                status.innerText = "TransaÃ§Ã£o enviada! Aguardando rede...";
                
                await tx.wait(); // Espera a confirmaÃ§Ã£o no bloco
                
                status.innerText = "ðŸŽ‰ Sucesso! Identidade registrada na Neura.";
                status.className = "success";
                btnMint.disabled = true;
                inputHash.disabled = true;
            } catch (err) {
                console.error(err);
                if (err.message.includes("user rejected")) {
                    status.innerText = "TransaÃ§Ã£o cancelada.";
                } else {
                    status.innerText = "Erro: Verifique saldo ou se jÃ¡ possui ID.";
                }
                status.className = "error";
            }
        };
    </script>
</body>
</html>
