
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SovereignID - DApp Neura</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #0f172a; 
            color: white;
            margin: 0;
        }
        .card { 
            background: #1e293b; 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            text-align: center; 
            max-width: 450px;
            width: 90%;
            border: 1px solid #334155;
        }
        h1 { color: #818cf8; margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { color: #94a3b8; font-size: 0.95rem; margin-bottom: 2rem; }
        button { 
            background-color: #4f46e5; 
            color: white; 
            border: none; 
            padding: 14px 24px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            font-size: 1rem;
        }
        button:hover { background-color: #4338ca; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background-color: #334155; cursor: not-allowed; transform: none; }
        input { 
            padding: 14px; 
            width: 100%; 
            margin-top: 20px; 
            border: 1px solid #334155; 
            border-radius: 10px; 
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #818cf8; }
        #status { 
            margin-top: 25px; 
            font-size: 0.9rem; 
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .success { display: block !important; color: #4ade80; background: rgba(74, 222, 128, 0.1); border: 1px solid #4ade80; }
        .error { display: block !important; color: #f87171; background: rgba(248, 113, 113, 0.1); border: 1px solid #f87171; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 3rem; margin-bottom: 10px;">üÜî</div>
        <h1>SovereignID</h1>
        <p>Identidade Soulbound na Rede Neura</p>
        
        <button id="connectBtn">Conectar Carteira MetaMask</button>
        
        <div id="mintSection" style="display:none;">
            <input type="text" id="hashInput" placeholder="Hash da Identidade (ex: 0x123...)">
            <button id="mintBtn">Mintar Minha Identidade</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        let signer;
        let contract;
        
        // ENDERE√áO ATUALIZADO DO SEU CONTRATO
        const contractAddress = "0x17D7338880AD6926D00C9f482A10049395C0C1b2";
        
        // ABI do Contrato
        const abi = [
            "function mint(bytes32 _identityHash) external",
            "function hasSovereignId(address user) external view returns (bool)"
        ];

        const connectBtn = document.getElementById('connectBtn');
        const mintSection = document.getElementById('mintSection');
        const status = document.getElementById('status');
        const mintBtn = document.getElementById('mintBtn');

        // Fun√ß√£o de Conex√£o Corrigida
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Solicita as contas ao usu√°rio
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    const address = accounts[0];
                    
                    connectBtn.innerText = "Conectado: " + address.substring(0,6) + "..." + address.substring(38);
                    connectBtn.style.backgroundColor = "#1e293b";
                    connectBtn.style.border = "1px solid #4f46e5";
                    
                    mintSection.style.display = "block";
                    showStatus("Sucesso: Carteira conectada!", "success");
                } catch (err) {
                    console.error(err);
                    showStatus("Erro: Falha ao conectar. Verifique a MetaMask.", "error");
                }
            } else {
                showStatus("Erro: MetaMask n√£o instalada.", "error");
            }
        }

        connectBtn.onclick = connectWallet;

        // Fun√ß√£o de Mint
        mintBtn.onclick = async () => {
            const hash = document.getElementById('hashInput').value.trim();
            
            if (!hash.startsWith("0x") || hash.length !== 66) {
                showStatus("Erro: O hash deve ter 66 caracteres (incluindo 0x).", "error");
                return;
            }

            try {
                contract = new ethers.Contract(contractAddress, abi, signer);
                showStatus("Processando... Confirme na sua MetaMask.", "success");
                
                const tx = await contract.mint(hash);
                showStatus("Transa√ß√£o enviada! Aguardando confirma√ß√£o...", "success");
                
                await tx.wait();
                showStatus("üéâ Sucesso! Identidade Soulbound mintada.", "success");
                mintBtn.disabled = true;
                mintBtn.innerText = "ID J√Å MINTADO";
            } catch (err) {
                console.error(err);
                if (err.data && err.data.message && err.data.message.includes("IdentityAlreadyExists")) {
                    showStatus("Erro: Voc√™ j√° possui um SovereignID.", "error");
                } else {
                    showStatus("Erro ao processar o Mint. Verifique o saldo.", "error");
                }
            }
        };

        function showStatus(msg, type) {
            status.innerText = msg;
            status.className = type;
            status.style.display = "block";
        }
    </script>
</body>
</html>
