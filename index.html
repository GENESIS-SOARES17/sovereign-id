<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SovereignID - Neura Network</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #0f172a; 
            color: white; 
            margin: 0;
        }
        .card { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            width: 90%;
            max-width: 400px; 
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h2 { color: #818cf8; margin-bottom: 5px; }
        .subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }
        
        .btn { 
            background-color: #4f46e5; 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover { background-color: #4338ca; }
        .btn:disabled { background-color: #334155; cursor: not-allowed; }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0; 
            border-radius: 8px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: #4ade80; 
            box-sizing: border-box;
            text-align: center;
        }
        
        #status { margin-top: 20px; font-size: 0.85rem; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .loading { color: #fbbf24; }
        
        #linkExplorador {
            display: block;
            margin-top: 15px;
            color: #818cf8;
            text-decoration: underline;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ†” SovereignID</h2>
        <div class="subtitle">Identidade Descentralizada na Neura Testnet</div>
        
        <button id="btnConectar" class="btn">Conectar MetaMask</button>
        
        <div id="areaMint" style="display:none;">
            <input type="text" id="inputHash" placeholder="0x... (Hash de 66 caracteres)">
            <button id="btnMint" class="btn">Mintar Minha Identidade</button>
        </div>

        <div id="status">Aguardando conexÃ£o...</div>
        <a id="linkExplorador" href="#" target="_blank" style="display:none;">Ver transaÃ§Ã£o no Explorador â†—</a>
    </div>

    <script>
        let conta;
        const enderecoContrato = "0x78593BF01f2A538Bcb72C8F0D37e0cd99d161497"; 
        const abi = ["function mint(bytes32 _identityHash) external"];

        const btnConectar = document.getElementById('btnConectar');
        const areaMint = document.getElementById('areaMint');
        const status = document.getElementById('status');
        const inputHash = document.getElementById('inputHash');
        const btnMint = document.getElementById('btnMint');
        const linkExplorador = document.getElementById('linkExplorador');

        btnConectar.onclick = async () => {
            if (window.ethereum) {
                try {
                    const contas = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    conta = contas[0];
                    btnConectar.innerText = "Conectado: " + conta.substring(0,6) + "...";
                    areaMint.style.display = "block";
                    status.innerText = "Carteira vinculada!";
                    status.className = "success";
                } catch (err) {
                    status.innerText = "ConexÃ£o recusada.";
                    status.className = "error";
                }
            } else {
                alert("Instale a MetaMask!");
            }
        };

        btnMint.onclick = async () => {
            const hash = inputHash.value.trim();
            if (hash.length !== 66 || !hash.startsWith("0x")) {
                status.innerText = "Erro: Hash invÃ¡lido.";
                status.className = "error";
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contrato = new ethers.Contract(enderecoContrato, abi, signer);
                
                status.innerText = "Assine na MetaMask...";
                status.className = "loading";
                
                const tx = await contrato.mint(hash);
                status.innerText = "Processando na Blockchain...";
                
                // Mostrar o link assim que a transaÃ§Ã£o Ã© enviada
                linkExplorador.href = `https://explorer.neura.network/tx/${tx.hash}`;
                linkExplorador.style.display = "block";
                
                await tx.wait(); 
                
                status.innerText = "ðŸŽ‰ Sucesso! Identidade Registrada.";
                status.className = "success";
                btnMint.disabled = true;
            } catch (err) {
                status.innerText = "Erro: JÃ¡ possui ID ou saldo insuficiente.";
                status.className = "error";
                console.error(err);
            }
        };
    </script>
</body>
</html>
