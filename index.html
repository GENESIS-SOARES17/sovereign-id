<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SovereignID - DApp Neura</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #0f172a; 
            color: white;
            margin: 0;
        }
        .card { 
            background: #1e293b; 
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            text-align: center; 
            max-width: 450px;
            width: 90%;
            border: 1px solid #334155;
        }
        h1 { color: #818cf8; margin-bottom: 0.5rem; }
        p { color: #94a3b8; font-size: 0.9rem; }
        button { 
            background-color: #4f46e5; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        button:hover { background-color: #4338ca; }
        button:disabled { background-color: #334155; cursor: not-allowed; }
        input { 
            padding: 12px; 
            width: 100%; 
            margin-top: 20px; 
            border: 1px solid #334155; 
            border-radius: 8px; 
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }
        #status { 
            margin-top: 20px; 
            font-size: 0.85rem; 
            padding: 10px;
            border-radius: 5px;
        }
        .success { color: #4ade80; background: rgba(74, 222, 128, 0.1); }
        .error { color: #f87171; background: rgba(248, 113, 113, 0.1); }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ†” SovereignID</h1>
        <p>Identidade Soulbound na Rede Neura</p>
        
        <button id="connectBtn">Conectar Carteira MetaMask</button>
        
        <div id="mintSection" style="display:none;">
            <input type="text" id="hashInput" placeholder="Hash da Identidade (ex: 0x123...)">
            <button id="mintBtn">Mintar Minha Identidade</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        let signer;
        let contract;
        
        // ENDEREÃ‡O DO SEU CONTRATO QUE VOCÃŠ PASSOU
        const contractAddress = "0x17D7338880AD6926D00C9f482A10049395C0C1b2";
        
        // ABI simplificada para as funÃ§Ãµes que vamos usar
        const abi = [
            "function mint(bytes32 _identityHash) external",
            "function hasSovereignId(address user) external view returns (bool)",
            "function reputation(address user) external view returns (uint256)"
        ];

        const connectBtn = document.getElementById('connectBtn');
        const mintSection = document.getElementById('mintSection');
        const status = document.getElementById('status');

        // FunÃ§Ã£o para conectar a carteira
        connectBtn.onclick = async () => {
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    
                    connectBtn.innerText = "Conectado: " + address.substring(0,6) + "..." + address.substring(38);
                    mintSection.style.display = "block";
                    showStatus("Carteira conectada! Agora vocÃª pode mintar seu ID.", "success");
                } catch (err) {
                    showStatus("Erro ao conectar carteira.", "error");
                }
            } else {
                alert("MetaMask nÃ£o encontrada. Por favor, instale a extensÃ£o.");
            }
        };

        // FunÃ§Ã£o para chamar o Mint no contrato
        document.getElementById('mintBtn').onclick = async () => {
            const hash = document.getElementById('hashInput').value;
            
            if (!hash.startsWith("0x") || hash.length !== 66) {
                showStatus("Erro: O hash deve comeÃ§ar com 0x e ter 66 caracteres.", "error");
                return;
            }

            try {
                contract = new ethers.Contract(contractAddress, abi, signer);
                showStatus("Aguardando confirmaÃ§Ã£o na MetaMask...", "success");
                
                const tx = await contract.mint(hash);
                showStatus("TransaÃ§Ã£o enviada! Aguardando blocos...", "success");
                
                await tx.wait();
                showStatus("ðŸŽ‰ Identidade Soulbound mintada com sucesso!", "success");
                document.getElementById('mintBtn').disabled = true;
            } catch (err) {
                console.error(err);
                if (err.message.includes("IdentityAlreadyExists")) {
                    showStatus("Erro: Esta carteira jÃ¡ possui um SovereignID.", "error");
                } else {
                    showStatus("Erro na transaÃ§Ã£o. Verifique seu saldo de teste.", "error");
                }
            }
        };

        function showStatus(msg, type) {
            status.innerText = msg;
            status.className = type;
        }
    </script>
</body>
</html>
